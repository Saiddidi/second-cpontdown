<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac 2025</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-container">
        <h1>تاريخ اجتياز الامتحان الوطني البكالوريا 2025</h1>
        <h1>May 29, 2025, 8:00 AM</h1>
        <div id="countdown">
            <div class="time"><span id="days"></span> Days</div>
            <div class="time"><span id="hours"></span> Hours</div>
            <div class="time"><span id="minutes"></span> Minutes</div>
            <div class="time"><span id="seconds"></span> Seconds</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
